<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY APP</title>
</head>
<body>
  <h1>Image Upload</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form action="http://localhost:5000/upload" enctype="multipart/form-data" method="POST"> 
    <input type="file" name="pic" />
    <input type="submit" value="Upload a file"/>
  </form>
</body>
</html>
