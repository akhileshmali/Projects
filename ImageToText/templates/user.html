<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Images and Text</title>
</head>
<body>
    <h1>Uploaded Images and Text</h1>
    {% if images %}
    {% for image in images %}
        <img src="{{ url_for('uploaded_file', filename=image['image_path']) }}" alt="Uploaded Image">
        <p>{{ image['description'] }}</p>
    {% endfor %}
    {% else %}
        <p>No images uploaded yet.</p>
    {% endif %}
</body>
</html>
